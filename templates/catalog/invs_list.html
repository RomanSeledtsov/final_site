{% load static %}
{% include '../header.html' %}

<div class="container">
    <h1> Список товаров </h1>
    <br>
    <div class="row">
        {% for i in inv %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ i.image.url }}" class="card-img-top" alt="{{ i.name }}" width="280" height="500">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <p class="card-text">{{ i.get_SPORT_display }}</p>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="{% url 'inv_detail' i.id %}" class="btn btn-primary">О товаре</a>
                        <a href="{% url 'delete_inv' i.id %}" class="btn btn-danger">Удалить</a>
                        <a href="{% url 'edit_inv' i.id %}" class="btn btn-warning">Изменить</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'create_inv' %}" class="btn btn-primary book_url">Добавить товар</a>
    <br><br>
</div>

<br>

{% include '../footer.html' %}
